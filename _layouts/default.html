<style>
    * {
        font-family: 'Fira Code', monospace !important;
        box-sizing: border-box; /* Importante para responsividade */
    }
    
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Fira Code', monospace !important;
    }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
    }
    
    p, h1, h2, h3, h4, h5, h6, a, span, div {
        font-family: 'Fira Code', monospace !important;
    }
    
    div.highlight {
        border-radius: 10px;
    }
    
    .page-wrapper {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
    }
    
    .container {
        flex: 1 0 auto;
    }
    
    footer {
        flex-shrink: 0;
        margin-top: auto;
    }
    
    .buttonCenter {
        display:block;
        position:absolute;
        left:50%;
        transform: translate(-50%, -250%);
    }

    /* Header logo responsivo */
    .header-logo {
        width: 100%;
        max-width: 400px;
        height: auto;
        background-color: rgba(24,24,24,0.7);
        border-radius: 10px;
        padding: 10px;
        object-fit: contain;
    }

    /* Override code keyword color for dark backgrounds with higher specificity */
    .highlight code .kd,
    .highlight .kd {
        color: orange !important;
        font-weight: bold !important;
    }
    
    .highlight code .kc,
    .highlight .kc {
        color: orange !important;
        font-weight: bold !important;
    }
    
    /* Responsividade para o header */
    @media (max-width: 768px) {
        #main-header header div {
            height: 120px !important;
        }
        
        .header-logo {
            max-width: 280px !important;
            padding: 8px !important;
        }
        
        /* Ajusta o spacer para mobile */
        div[style*="height: 190px"] {
            height: 160px !important;
        }
        
        /* Ajustes do menu de navegação */
        nav {
            top: 120px !important;
        }
        
        footer {
            padding: 20px 0 !important;
        }
        
        footer > div {
            padding: 0 15px !important;
        }
        
        footer a {
            margin: 0 8px !important;
            font-size: 0.85em !important;
        }
        
    }
    
    @media (max-width: 480px) {
        #main-header header div {
            height: 100px !important;
        }
        
        .header-logo {
            max-width: 220px !important;
            padding: 5px !important;
        }
        
        /* Ajusta o spacer geral para acomodar o menu */
        div[style*="height: 190px"] {
            height: 140px !important;
        }
        
        /* Ajustes do menu de navegação */
        nav {
            top: 100px !important;
        }
        
        nav a {
            padding: 8px 10px !important;
            font-size: 0.85em !important;
        }
        
        footer {
            padding: 15px 0 !important;
        }
        
        footer > div {
            padding: 0 10px !important;
        }
        
        footer a {
            margin: 0 5px !important;
            font-size: 0.8em !important;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        /* Links do footer em linha para telas muito pequenas */
        footer > div > div:first-child {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
    }
    
    @media (max-width: 360px) {
        .header-logo {
            max-width: 180px !important;
            padding: 3px !important;
        }
        
        #main-header header div {
            height: 80px !important;
        }
        
        nav {
            top: 80px !important;
        }
        
        div[style*="height: 190px"] {
            height: 120px !important;
        }
        
        nav a {
            padding: 6px 8px !important;
            font-size: 0.8em !important;
        }
        
        footer a {
            font-size: 0.75em !important;
        }
    }
    
    /* Container responsivo */
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    /* Quebra de linha para links longos */
    #main_content a, .language-plaintext {
        word-wrap: break-word !important;
        word-break: break-word !important;
        overflow-wrap: break-word !important;
        hyphens: auto !important;
    }

    @media (max-width: 768px) {
        .container {
            padding: 0 15px;
        }
    }
    
    @media (max-width: 480px) {
        .container {
            padding: 0 10px;
        }
    }
</style>

  <body>
    
    <div class="page-wrapper">
        <div id="main-header">
<header style="position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: rgba(24,24,24,0.9); transition: transform 0.3s ease-in-out;">
        <div style="position: relative; width: 100%; height: 150px; overflow: hidden;">
          <!-- Background animation -->
          <canvas id="plexus-test" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
          
          <!-- Logo centered in the header -->
          <div style="position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 10;">
            <a id="a-title" href="{{ '/' | relative_url }}">
              <img src="/assets/images/CTLogo.png" class="header-logo" alt="Critical Thinking Podcast Logo">
            </a>
          </div>
        </div>
      </header>
      
      <!-- Navigation Menu -->
      <nav style="position: fixed; top: 150px; left: 0; width: 100%; background-color: #0f0f0f; z-index: 999; box-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: transform 0.3s ease-in-out;">
        <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: center;">
                    <a href="{{ '/episodes/' | relative_url }}" style="padding: 10px 15px; color: #58a6ff; text-decoration: none; font-size: 0.9em;">Episodes</a>
                    <a href="{{ '/' | relative_url }}" style="padding: 10px 15px; color: #58a6ff; text-decoration: none; font-size: 0.9em;">Research</a>
          <a href="{{ '/about/' | relative_url }}" style="padding: 10px 15px; color: #58a6ff; text-decoration: none; font-size: 0.9em;">About</a>
        </div>
      </nav>
     </div>     
      <!-- Spacer to prevent content from being hidden under the fixed header and navigation -->
      <div style="height: 190px;"></div>      <div class="container">
        <section id="main_content">
          {{ content }}
        </section>
      </div>
    </div><!-- End page-wrapper -->
    
    <!-- Footer -->
    <footer style="background-color: #0f0f0f; padding: 30px 0; margin-top: auto; border-top: 1px solid #333; width: 100%;">
      <div style="max-width: 800px; margin: 0 auto; text-align: center; padding: 0 20px;">
        <div style="margin-bottom: 20px;">
          <a href="https://twitter.com/ctbbpodcast" target="_blank" rel="noopener" style="color: #58a6ff; text-decoration: none; margin: 0 10px; font-size: 0.9em;">Twitter</a>
          <a href="https://github.com/criticalthinkingpodcast" target="_blank" rel="noopener" style="color: #58a6ff; text-decoration: none; margin: 0 10px; font-size: 0.9em;">GitHub</a>
          <a href="https://rss.com/podcasts/ctbbpodcast/" target="_blank" rel="noopener" style="color: #58a6ff; text-decoration: none; margin: 0 10px; font-size: 0.9em;">RSS Feed</a>
          <a href="mailto:contact@criticalthinkingpodcast.com" style="color: #58a6ff; text-decoration: none; margin: 0 10px; font-size: 0.9em;">Contact</a>
        </div>
        <div style="color: #777; font-size: 0.85em;">
          &copy; 2025 Critical Thinking: A Bug Bounty Podcast. All rights reserved.
        </div>
      </div>
    </footer>
    <!-- Back to Top Button -->
    <div id="backToTop" style="position: fixed; bottom: 20px; right: 20px; background-color: rgba(24,24,24,0.7); color: #58a6ff; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; opacity: 0; transition: opacity 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.3); z-index: 100; border: 1px solid #333;">
        <div style="font-size: 20px;">&uarr;</div>
    </div>
    
    <script>
        // Initialize plexus animation with better settings for header background
        document.addEventListener("DOMContentLoaded", function() {
            var plexus = new Plexus("plexus-test", {
                pointsSpeed: 0.3,
                pointsRadius: 1.0,
                pointsStartDistance: 80,
                linesWidth: 0.8,
                backgroundColor: "rgba(24, 24, 24, 0)"
            });
            
            // Header hide/show on scroll
            let lastScrollTop = 0;
            const header = document.getElementById('main-header');
            const nav = document.querySelector('nav');
            
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down - hide header
                    header.style.transform = 'translateY(-100%)';
                    nav.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up - show header
                    header.style.transform = 'translateY(0)';
                    nav.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop;
                
                // Back to top button logic
                if (window.pageYOffset > 300) {
                    backToTopButton.style.opacity = '1';
                } else {
                    backToTopButton.style.opacity = '0';
                }
            });
            
            // Scroll to top when clicked
            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });            });
        });
    </script>
  </body>
